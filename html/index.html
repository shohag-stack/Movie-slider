<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    </style>
    <title>Movie Header</title>
</head>
<body>
    <header class="movie-header">
        <div class="header-content">
            <nav class="navbar">
                <div class="logo">TB</div>
                <ul class="nav-links">
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Music</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Search Movies">
                </div>
            </nav>
            <div class="movie-details">
                <h1>GODZILLA</h1>
                <h1>Minus One</h1>
                <div class="year">
                    <h1>2024</h1>
                </div>
                <div class="info">
                    <span>2H 5M |</span>
                    <span> SCIENCE FICTION, HORROR, ACTION</span>
                </div>
                <button class="play-trailer">Play Trailer</button>
                <div class="additional-info">
                    <div class="info-item">
                        <span>DATE:</span>
                        <span>2024</span>
                    </div>
                    <div class="info-item">
                        <span>DIRECTOR:</span>
                        <span>TAKASHI YAMAZAKI</span>
                    </div>
                    <div class="info-item">
                        <span>ORIGINAL LANGUAGE:</span>
                        <span>JAPANESE</span>
                    </div>
                    <div class="info-item">
                        <span>BUDGET:</span>
                        <span>$15,000,000.00</span>
                    </div>
                    <div class="info-item">
                        <span>REVENUE:</span>
                        <span>$115,857,413.00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
